<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body>
  <div class="page">

    <header class="header">
      <img class="header__logo" alt="Логотип Место" src="images/Logo.svg">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__block">
          <img class="profile__image" alt="Аватар профиля" src="images/image.png">
          <div class="profile__name-block">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
          <button type="button" class="profile__add-button"></button>
        </div>
      </section>

      <section class="group">
        <div class="element">
          <img class="element__mask" alt="Карачаевск" src="images/kirill-pershin-1088404-unsplash.png">
          <h2 class="element__title">Карачаевск</h2>
          <button type="button" class="element__like"></button>
        </div>

        <div class="element">
          <img class="element__mask" alt="Гора Эльбрус" src="images/kirill-pershin-1556355-unsplash.png">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__like"></button>
        </div>

        <div class="element">
          <img class="element__mask" alt="Карачаевск" src="images/kirill-pershin-1088404-unsplash.png">
          <h2 class="element__title">Карачаевск</h2>
          <button type="button" class="element__like"></button>
        </div>

        <div class="element">
          <img class="element__mask" alt="Гора Эльбрус" src="images/kirill-pershin-1556355-unsplash.png">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__like"></button>
        </div>

        <div class="element">
          <img class="element__mask" alt="Карачаевск" src="images/kirill-pershin-1088404-unsplash.png">
          <h2 class="element__title">Карачаевск</h2>
          <button type="button" class="element__like"></button>
        </div>

        <div class="element">
          <img class="element__mask" alt="Гора Эльбрус" src="images/kirill-pershin-1556355-unsplash.png">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__like"></button>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__content">
        <button class="popup__close" type="button"></button>
        <form name="popup__form">
          <h3 class="popup__title">Редактировать профиль</h3>
          <input class="popup__profile popup__profile_name" name="name" autocomplete="off">
          <input class="popup__profile popup__profile_job" name="job" autocomplete="off">
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

  </div>
  <script src="scripts/index.js"></script>
</body>

</html>
